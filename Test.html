<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style/Test-style.css">
</head>
<body>
	<ul>
		<li id="btn1" class="active"><a href=""></a>體育</li>
		<li id="btn2"><a href=""></a>國際</li>
		<li id="btn3"><a href=""></a>娛樂</li>
	</ul>
	<script>
		var obtn1 = document.querySelector('#btn1');
		var obtn2 = document.querySelector('#btn2');
		var obtn3 = document.querySelector('#btn3');
		var tempbtn = obtn1;

		obtn1.onclick = function(){
			obtn1.classList.add('active');
			tempbtn.classList.remove('active');
			tempbtn = obtn1;	
		}
		obtn2.onclick = function(){
			obtn2.classList.add('active');
			tempbtn.classList.remove('active');
			tempbtn = obtn2;	
		}
		obtn3.onclick = function(){
			obtn3.classList.add('active');
			tempbtn.classList.remove('active');
			tempbtn = obtn3;	
		}
	</script>
</body>
</html>
